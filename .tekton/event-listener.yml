apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: kaniko
spec:
  triggers:
    - binding:
        name: kaniko-binding
      template:
        name: kaniko-template

---

apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: workspace
spec:
  triggers:
    - binding:
        name: simple-binding
      template:
        name: trigger-workspace

---

apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: copy
spec:
  triggers:
    - binding:
        name: binding-copy
      template:
        name: trigger-copy

---

apiVersion: tekton.dev/v1beta1
kind: EventListener
serviceAccountName: github-push
metadata:
  name: github-push
spec:
  triggers:
      interceptors:
      - github:
        eventTypes: ["push"]
      bindings:
        name: binding-github-push
      template:
        name: template-github-push

---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    eventlistener: catapp
  name: el-catapp
spec:
  port:
    targetPort: http-listener
  to:
    kind: Service
    name: el-catapp

